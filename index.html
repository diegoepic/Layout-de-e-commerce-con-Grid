<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ecommerce</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav class="main-nav">
        <h1>Mi Ecommerce</h1>
    </nav>
    
    <div class="container">
        <aside class="sidebar">
            <h2>Categor√≠as</h2>
            <ul class="categories">
                <li>Perfumes (13)</li>
                <li>Ropa (21)</li>
                <li>Accesorios (31)</li>
                <li>Zapatos (15)</li>
            </ul>
        </aside>

        <main class="products">
            <div class="product-card">
                <img src="assets/img/myKingdom.png" alt="Perfume myKingdom">
                <h3>Perfume myKingdom</h3>
                <p class="price">$ 34.990</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="product-card">
                <img src="assets/img/phamtom.jpg" alt="Perfume Phantom">
                <h3>Perfume Phantom</h3>
                <p class="price">$ 49.990</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="product-card">
                <img src="assets/img/Dockers.jpg" alt="Zapatos Docker">
                <h3>Zapatos Docker</h3>
                <p class="price">$ 39.990</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="product-card">
                <img src="assets/img/puma.jpg" alt="Poleron puma">
                <h3>Poleron puma</h3>
                <p class="price">$ 44.990</p>
                <button class="buy-button">Comprar</button>
            </div>

    </div>

    <footer>
        <p> @miecommerce</p>
    </footer>

</html>
